<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./image/Vector.svg" alt="Логотип">
        </header>

        <main>
            <section class="profile">
                <img class="profile__avatar" src="./image/Жак.jpg" alt="Жак-Ив Кусто">
                <div class="profile__info">
                    <div class="profile__flex">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button"></button>
                    </div>
                    <p class="profile__profession">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>

            <section class="elements">
                
            </section>

        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>

        <div class="popup" id="popup-profile">
            <div class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <form action="#" name="popup__form" class="popup__form">
                    <fieldset class="popup__fieldset">
                        <label for="popup__input-name">
                            <input class="popup__input popup__input_type_name" id="popup__input-name" name="name" type="text" placeholder="Жак-Ив Кусто" value="Жак-Ив Кусто">
                        </label>
                        <label for="popup__input-profession">
                            <input class="popup__input popup__input_type_profession" id="popup__input-profession" name="profession" type="text" placeholder="Исследователь океана" value="Исследователь океана">
                        </label>
                        <button class="popup__button-save" type="submit">Сохранить</button>
                    </fieldset>
                </form>
                <button class="popup__button-exit" type="button"></button>
            </div>
        </div>

        <div class="popup" id="popup-add-photo">
            <div class="popup__container" id="popup__container-add-photo">
                <h2 class="popup__title">Новое место</h2>
                <form action="#" name="popup__form" class="popup__form">
                    <fieldset class="popup__fieldset">
                        <label for="popup__input-title-pictire">
                            <input class="popup__input popup__input_type_title" id="popup__input-title-pictire" name="title" type="text" placeholder="Название" value="Название">
                        </label>
                        <label for="popup__input-link">
                            <input class="popup__input popup__input_type_link" id="popup__input-link" name="link" type="text" placeholder="Ссылка на картинку" value="Ссылка на картинку">
                        </label>
                        <button class="popup__button-save" type="submit" id="popup__button-save">Создать</button>
                    </fieldset>
                </form>
                <button class="popup__button-exit" type="button"></button>
            </div>
        </div>

        <div class="popup" id="popup-images">
            <div class="popup__image-container">
                <img class="popup__image" src="#" alt="#">
                <p class="popup__heading"></p>
                <button class="popup__button-exit" type="button"></button>
            </div>
        </div>

        <template id="template-add-cards">
            <article class="element">
                <img class="element__image" src="#" alt="#">
                <div class="element__place">
                    <h2 class="element__title"></h2>
                    <button class="element__button-like" type="button"></button>
                </div>
                <button class="element__button-trash" type="button"></button>
            </article>
        </template>

    </div>
    
    <script src="./scripts/index.js"></script>
</body>
</html>
